<app-filter 
[all]="totalProductCount" 
[inStock]="totalProducsInStock" 
[outOfStock]="totalProducsOutOfStock"
(selectedFilterButtonChanged)="onFilterChanged($event)"
></app-filter>
    
<div class="ekart--products--container">
  
    <div *ngFor="let prod of products">
        <div *ngIf="searchText==''|| prod.pname.toLowerCase().includes(searchText)">
            <app-product [product]="prod" *ngIf="selectedFilterradioBtn=='all'||prod.is_in_inventory.toString()===selectedFilterradioBtn" ></app-product>
        </div>
    </div>
</div>
