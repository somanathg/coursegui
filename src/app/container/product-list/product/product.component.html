<div class="ekart--product--item" ">
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">

            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <i>{{i}}</i>
        </div>

        <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">
            {{(100-(prod.discountPrice/prod.price*100)).toFixed(0)}}% OFF</div>
    </div>
    <div class="ekart--product--image">
        <img [src]="prod.imageURL" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
        PRICE:$ {{prod.price}}
    </div>
    <div class="ekart--product--name">NAME: {{prod.name}}</div>
    <div class="ekart--product--category">GENDER {{prod.gender}} . CATEGORY: {{prod.category}} . BRAND:
        {{prod.brand}}</div>
    <div class="ekart--product--available-colors">{{prod.color.length}} Colors . Best Seller</div>
    <div class="ekart-product-in-stock" [ngStyle]="{fontWeight:'bold',color:prod.is_in_inventory?'green':'red'}">
        {{prod.is_in_inventory ?'In stock':'Out of stock'}}

    </div>
</div>
